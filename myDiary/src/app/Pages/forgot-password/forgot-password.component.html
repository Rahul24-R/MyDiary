<div class="passwordreset">
    <div class="logocontainer">
        <img src="assets\Logo.png" alt="logo">
    </div>
    <div class="logoheader">
        <h1>Reset Password</h1>
    </div>
    <div class="reset-form">
        <form class="registerform" >
            <div class="input-div">
                <input type="text" name="username"   required class="custom-input" placeholder="UserName">
            </div>
            <div class="input-div">
                <input type="password" name="password"  required class="custom-input" placeholder="Password">
            </div>
            <div>
                <button type="submit" class="submit-button">Login</button>
            </div>
            <br>
        </form>
    </div>
</div>
